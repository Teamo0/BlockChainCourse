<html>
  <head>
    <title> The best Escrow Dapp in the world!!!</title>
  </head>

  <body>
    <div class="contract">
      <h1> Gimme a new escrow baby </h1>
      <label>
        Arbiter Address
        <input type="text" id="arbiter"/>
      </label>

      <label>
        Address of Beneficiary
        <input type="text" id="beneficiary"/>
      </label>

      <label>
        Deposit Amount (in ETH)
        <input type="text" id="wei"/>
      </label>

      <div class="button" id="deploy">
        Send contract to the eternity of the blockchain
      </div>
    </div>

    <div class="existing-contracts">
      <h1> All the AMAZING!!! existing Contracts </h1>

      <div id="container">
          <!-- where existing contracts will go -->
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
